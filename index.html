<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    
    <!-- Link ke file CSS -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon/android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <link rel="manifest" href="/favicon/site.webmanifest">
</head>
<body>
    <h1>Password Generator</h1>
    <div class="options">
        <label for="length">Jumlah Karakter: <span id="lengthValue">8</span></label>
        <input type="range" id="length" min="4" max="64" value="8" oninput="updateLengthValue()"><br><br>

        <label><input type="checkbox" id="lowercase" checked> Huruf Kecil</label>
        <label><input type="checkbox" id="uppercase" checked> Huruf Besar</label>
        <label><input type="checkbox" id="numbers" checked> Angka</label>
        <label><input type="checkbox" id="symbols" checked> Simbol Khusus</label><br><br>
    </div>

    <button onclick="generatePassword()">Buat Password</button>
    <h2 id="password"></h2>
    <button class="copy-button" onclick="copyPassword()">Salin Password</button>

    <div id="toast" class="toast">Pesan akan muncul di sini</div>

    <script>
        function updateLengthValue() {
            const length = document.getElementById('length').value;
            document.getElementById('lengthValue').innerText = length;
        }

        function generatePassword() {
            const length = document.getElementById('length').value;
            const includeLowercase = document.getElementById('lowercase').checked;
            const includeUppercase = document.getElementById('uppercase').checked;
            const includeNumbers = document.getElementById('numbers').checked;
            const includeSymbols = document.getElementById('symbols').checked;

            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numberChars = '0123456789';
            const symbolChars = '!@#$%^&*()_+[]{}|;:,.<>?';

            let validChars = '';
            if (includeLowercase) validChars += lowercaseChars;
            if (includeUppercase) validChars += uppercaseChars;
            if (includeNumbers) validChars += numberChars;
            if (includeSymbols) validChars += symbolChars;

            if (validChars.length === 0) {
                document.getElementById('password').innerText = 'Pilih setidaknya satu jenis karakter!';
                return;
            }

            let password = '';

            // Menambahkan satu karakter dari setiap kategori
            if (includeLowercase) password += lowercaseChars[Math.floor(Math.random() * lowercaseChars.length)];
            if (includeUppercase) password += uppercaseChars[Math.floor(Math.random() * uppercaseChars.length)];
            if (includeNumbers) password += numberChars[Math.floor(Math.random() * numberChars.length)];
            if (includeSymbols) password += symbolChars[Math.floor(Math.random() * symbolChars.length)];

            // Mengisi sisa password dengan karakter acak
            for (let i = password.length; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * validChars.length);
                password += validChars[randomIndex];
            }

            // Mengacak urutan karakter dalam password
            password = password.split('').sort(() => Math.random() - 0.5).join('');

            document.getElementById('password').innerText = password;
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.className = "toast show";

            setTimeout(() => {
                toast.className = toast.className.replace("show", "");
            }, 2000); // Toast akan hilang setelah 3 detik
        }

        function copyPassword() {
            const passwordText = document.getElementById('password').innerText;
            if (passwordText) {
                navigator.clipboard.writeText(passwordText).then(() => {
                    showToast('Password disalin ke clipboard!');
                }).catch(err => {
                    showToast('Gagal menyalin password: ' + err);
                });
            } else {
                showToast('Tidak ada password untuk disalin!');
            }
        }
    </script>
</body>
</html>
